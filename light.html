<!DOCTYPE html>
<html lang="javascript">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Please</title>
    <style>
        body{
            background-color: rgb(66, 124, 248);
            display: grid;
            place-items: center;
            margin-top: 150px;
        }
        h1{
            color: rgb(255, 238, 0);
        }
        button{
            height: 30px;
            width: 80px;
            background-color: rgb(75, 219, 75);
            border: none;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="main-heading">
        <h1 id="on">Can you turn the light on?</h1>

        <button  onclick="document.getElementById('myImage').src='iimagess.png' ">On</button>
        <img src="image.png" alt="Light-Off" id="myImage">
        <button  onclick="document.getElementById('myImage').src='image.png' ">Off</button>

    </div>
</body>
</html>
